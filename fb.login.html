<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <!-- Facebook log in page-->
    <main>
        <div class="text">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                <p>Connect with friends and the world around you on Facebook</p>
        </div>
         <div class="form">
            <input type="text" class="email" placeholder="Email or Phone number">
            <input type="text" class="password" placeholder="Password">
            <input type="button" class="login" value="Log In">
            <a href="#">Forgot password?</a>
            <hr>
            <input  type="button" class="create" value="create new account">
            <p><a>Create a Page</a> for a celebrity, brand bussiness</p>
         </div>
    </main>
      
</body>
</html>
