<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="fblogin.css">
</head>
<body>
    <main>
        <div class="text">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
                <p>Connect with friends and the world around you on Facebook</p>
    
            </div>
            <div class="form">
                <input class="text" class="email" placeholder="Email">
                <input class="text" class="password" placeholder="password">
                <input type="button" value="Login">
                <a href="#">Forgot password?</a>
             <input class="button" type="button" value="create new account">
                <button>sign up</button>
                <p>Create a page for a celebrity brand or business</p>
    
         </div>
    </main>
  
    
    
</body>
</html>
